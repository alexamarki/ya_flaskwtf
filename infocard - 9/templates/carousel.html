{% extends "base.html" %}

{% block content %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/img/carousel1.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="/static/img/carousel2.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="/static/img/carousel3.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="/static/img/carousel4.jpg" class="d-block w-100">
        </div>
        {% for item in pics %}
        <div class="carousel-item">
            <img src="/static/img/additional_pics/{{ item }}" class="d-block w-100">
        </div>
        {% endfor %}
    </div>
</div>
<div align="center">
    <div class="card w-50" align="left">
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.file.label }}
                    {{ form.file(class="form-control", type="file") }}
                </p>
                <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
